    <body>

        <h1>WELCOME TO PLANET MUSIC.</h1>
        <h2>Show me what you got!</h2>
        <h3>Use the keys on your keyboard to play.</h3>
        <div class = "keys">
            <div data-key = '65' class = 'key'>
                <kbd>A</kbd>               
            </div>

            <div data-key = '83' class = 'key'>
                <kbd>S</kbd>             
            </div>

            <div data-key = '68' class = 'key'>
                 <kbd>D</kbd>
            </div>

            <div data-key = '70' class = 'key'>
                <kbd>F</kbd>
            </div>

            <div data-key = '72' class = 'key'>
                 <kbd>H</kbd>
            </div>

            <div data-key = '74' class = 'key'>
                 <kbd>J</kbd>
            </div>

            <div data-key = '75' class = 'key'>
                 <kbd>K</kbd>
            </div>

            <div data-key = '76' class = 'key'>
                 <kbd>L</kbd>
            </div>
    
    
            

        </div>

        <audio data-key = '65'>
                <source src = 'drum-sounds\snare.mp3'>
            </audio>
        <audio data-key = '83'>
                <source src = 'drum-sounds\snare2.mp3'>
            </audio>    

        <audio data-key = '68'>

            </audio>
        <audio data-key = '70'>

            </audio>
        <audio data-key = '72'>

            </audio>    
        <audio data-key = '74'>

            </audio>    
        <audio data-key = '75'>
                <source src = 'drum-sounds\cowbell.mp3'>

            </audio>
